<!doctype html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    {# --- css --- #}
    <link rel="stylesheet" href="{% static 'third-party/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'third-party/jquery-ui-1.12.1.custom/base/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'third-party/DataTables/DataTables-1.10.20/css/datatables.bootstrap4.min.css' %}">
    {% block extra_css %}{% endblock %}

    {# --- js --- #}
    <script src="https://kit.fontawesome.com/98502701db.js" crossorigin="anonymous"></script>
    <script src="{% static 'third-party/jquery-3.4.1/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'third-party/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
    <script src="{% static 'third-party/js-cookie/js.cookie.min.js' %}"></script>
    <script src="{% static 'third-party/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'third-party/DataTables/DataTables-1.10.20/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'third-party/DataTables/DataTables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>
    {% block extra_js %}{% endblock %}

</head>
<body>

    {% block content %}{% endblock %}

</body>
</html>
